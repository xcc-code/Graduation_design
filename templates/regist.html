{% extends 'base.html' %}
{% block title %}注册{% endblock %}
{% block head %}
    <link rel="stylesheet" defer="true" href="{{ url_for('static',filename='css/regist.css') }}">
    <script type="text/javascript" src="{{ url_for('static',filename='js/regist.js') }}"></script>
{% endblock %}
{% block main %}
    <div class="regist">
        <h2>用户注册</h2>
        <form method="POST" onsubmit="return false"> {# 使用ajax向后端传送数据，因此这块必须添加属性onsubmit="return false"#}
            <div class="regist_box">
                <!-- required就是不能为空 必须,在css效果中有很大的作用 -->
                <!-- 可以简写为required -->
                <input type="text" name="username" id="username" required /><label>请输入用户名：</label>
            </div>
            <div class="regist_box">
                <input type="text" name="email_user" id="email_user" required="required" /><label>请输入您的邮箱账号：</label>
            </div>
            <div class="regist_box">
                <input type="text" name="code" id="code" required="required"/><label>请输入您收到的验证码:</label>
            </div>
            <div class="regist_box">
                <input type="password" name="password1" id="password1" required="required" /><label>请输入密码(6~18位字母和数字组合)：</label>
            </div>
            <div class="regist_box">
                <input type="password" name="password2" id="password2" required="required" /><label>请再次输入密码(6~18位字母和数字组合)：</label>
            </div>
            <div class="a">
                <input type="submit" onclick="check()" value="点击注册">
                <input type="reset" value="点击清空">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </form>
    <button type="button" id="btn_regist" onclick="post_code_regist()">点击获取验证码</button>
    </div>
{% endblock %}
