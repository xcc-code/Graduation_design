<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Flight Path - ECHARTS-GL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Fullscreen Landscape on iOS -->
        <link rel="stylesheet" href="./common.css">
    </head>
    <body>
        <div id="main"></div>
        <script src="../node_modules/echarts/dist/echarts.js"></script>
        <script src="../dist/echarts-gl.js"></script>
        <script src='../node_modules/maptalks/dist/maptalks.js'></script>
        <script src="lib/jquery.min.js"></script>
        <script src="js/commonUI.js"></script>
        <script>
            var chart = echarts.init(document.getElementById('main'), null, {
                // devicePixelRatio: 1
            });

            $.getJSON('data/flight-path-data.json', function (data) {
                var concatData = [];
                for (var i = 0; i < 2; i++) {
                    concatData =concatData.concat(data.map(function (item) {
                        return {
                            name: item.name,
                            coords: item.coords.map(function (coord) {
                                return coord.slice();
                            })
                        };
                    }));
                }
                chart.setOption({
                    maptalks3D: {
                        center: [0, 51.5],
                        zoom: 7,
                        pitch: 60,
                        altitudeScale: 5,
                        urlTemplate: 'http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png',
                        postEffect: {
                            enable: true,
                            bloom: {
                                intensity: 0.4
                            }
                        }
                    },
                    series: [{
                        type: 'lines3D',

                        coordinateSystem: 'maptalks3D',

                        effect: {
                            show: true,
                            constantSpeed: 40,
                            trailWidth: 2,
                            trailLength: 0.1,
                            trailOpacity: 1
                        },

                        blendMode: 'lighter',

                        polyline: true,

                        lineStyle: {
                            width: 1,
                            color: 'rgb(50, 60, 170)',
                            opacity: 0.2
                        },

                        data: concatData
                    }]
                });

                window.addEventListener('keydown', function () {
                    chart.dispatchAction({
                        type: 'lines3DToggleEffect',
                        seriesIndex: 0
                    });
                });
            });

            window.addEventListener('resize', function () {
                chart.resize();
            });

        </script>
    </body>
</html>
